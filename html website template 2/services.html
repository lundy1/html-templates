<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        nav a.selected {
            background-color: #4CAF50;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .accordion {
            margin: 10px 0;
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f4f4f4;
        }
        .panel {
            padding: 0 10px;
            display: none;
            background-color: white;
            overflow: hidden;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Services</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html" class="selected">Services</a>
        <a href="contact.html">Contact</a>
    </nav>
    <main>
        <h2>Our Services</h2>
        <div class="accordion">Service 1</div>
        <div class="panel">
            <p>Details about Service 1. This service includes...</p>
        </div>
        <div class="accordion">Service 2</div>
        <div class="panel">
            <p>Details about Service 2. This service includes...</p>
        </div>
        <div class="accordion">Service 3</div>
        <div class="panel">
            <p>Details about Service 3. This service includes...</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const accordions = document.querySelectorAll('.accordion');
            accordions.forEach(accordion => {
                accordion.addEventListener('click', function() {
                    this.classList.toggle('active');
                    const panel = this.nextElementSibling;
                    if (panel.style.display === 'block') {
                        panel.style.display = 'none';
                    } else {
                        panel.style.display = 'block';
                    }
                });
            });
        });
    </script>
</body>
</html>
